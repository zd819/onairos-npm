<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen + Email Auth Flow Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Mock COLORS object
        const COLORS = {
            background: '#FFFFFF',
            textPrimary: '#1F2937',
            textSecondary: '#6B7280',
            textMuted: '#9CA3AF',
            border: '#E5E7EB',
            error: '#EF4444',
            success: '#10B981'
        };

        // WelcomeScreen component
        const WelcomeScreen = ({ onContinue, onClose }) => {
            return (
                <div className="w-full flex flex-col" style={{ height: '100%' }}>
                    {/* Header with close button and progress bar */}
                    <div className="relative px-6 pt-6 pb-4 flex-shrink-0">
                        <button
                            onClick={onClose}
                            className="absolute left-6 top-6 p-1 hover:bg-gray-100 rounded-full transition-colors"
                        >
                            <svg className="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>

                        {/* Progress Bar */}
                        <div className="flex justify-center mb-8">
                            <div className="w-24 h-1 bg-gray-300 rounded-full">
                                <div className="w-8 h-1 bg-gray-600 rounded-full"></div>
                            </div>
                        </div>
                    </div>

                    {/* Content - Flexible center area */}
                    <div className="px-6 text-center flex-1 flex flex-col justify-center">
                        {/* Avatar */}
                        <div className="mb-8 flex justify-center">
                            <div className="w-16 h-16 bg-gray-100 rounded-2xl flex items-center justify-center">
                                <div className="w-8 h-8 relative">
                                    {/* VR Headset Icon */}
                                    <svg viewBox="0 0 32 32" className="w-full h-full">
                                        <path
                                            d="M4 12c0-2.2 1.8-4 4-4h16c2.2 0 4 1.8 4 4v8c0 2.2-1.8 4-4 4h-4l-2-3h-4l-2 3H8c-2.2 0-4-1.8-4-4v-8z"
                                            fill="none"
                                            stroke="currentColor"
                                            strokeWidth="2"
                                        />
                                        <circle cx="10" cy="16" r="2" fill="currentColor" />
                                        <circle cx="22" cy="16" r="2" fill="currentColor" />
                                        <path d="M12 24c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2" stroke="currentColor" strokeWidth="2" fill="none" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        {/* Welcome Text */}
                        <p className="text-gray-500 text-sm mb-2">Welcome to</p>

                        {/* Main Title */}
                        <h1 className="text-4xl font-bold text-gray-900 mb-6 text-balance">Onairos</h1>

                        {/* Description */}
                        <p className="text-gray-600 text-base leading-relaxed mb-12 text-pretty px-2">
                            OnairOS personalizes your digital experience on every app so you can just enjoy being you!
                        </p>
                    </div>

                    {/* Get Started Button - Fixed at bottom */}
                    <div className="px-6 pb-8 flex-shrink-0">
                        <button
                            className="w-full bg-gray-900 hover:bg-gray-800 text-white rounded-full py-4 text-base font-medium flex items-center justify-center gap-2 transition-colors"
                            onClick={onContinue}
                        >
                            Get Started
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>
            );
        };

        // Mock EmailAuth component (simplified)
        const EmailAuth = ({ onSuccess, testMode = true }) => {
            const [email, setEmail] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleEmailSubmit = async (e) => {
                e.preventDefault();
                if (!email.trim()) return;

                setIsLoading(true);
                // Simulate API call
                setTimeout(() => {
                    setIsLoading(false);
                    onSuccess({ email, verified: true, isNewUser: true });
                }, 1000);
            };

            return (
                <div className="w-full flex flex-col" style={{ height: '100%' }}>
                    {/* Header with back button and progress bar */}
                    <div className="relative px-6 pt-6 pb-4 flex-shrink-0">
                        <button
                            onClick={() => {/* Back to welcome */}}
                            className="absolute left-6 top-6 p-1 hover:bg-gray-100 rounded-full transition-colors"
                        >
                            <svg className="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>

                        {/* Progress Bar */}
                        <div className="flex justify-center mb-8">
                            <div className="w-24 h-1 bg-gray-300 rounded-full">
                                <div className="w-16 h-1 bg-gray-600 rounded-full"></div>
                            </div>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="px-6 text-center flex-1 flex flex-col justify-center">
                        <h1 className="text-2xl font-bold text-gray-900 mb-4">Your AI persona is getting closer</h1>
                        <p className="text-gray-600 mb-8">Sign in or create an account</p>

                        {/* Email Input */}
                        <div className="mb-8">
                            <input
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                placeholder="Enter your email"
                                className="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                style={{ 
                                    borderColor: COLORS.border,
                                    backgroundColor: COLORS.background,
                                    fontFamily: 'Inter, system-ui, sans-serif',
                                    fontSize: '16px'
                                }}
                                required
                            />
                        </div>

                        {/* Divider */}
                        <div className="flex items-center mb-8">
                            <div className="flex-1 h-px" style={{ backgroundColor: '#E5E5E5' }} />
                            <span className="px-4 text-sm" style={{ color: COLORS.textMuted }}>Or</span>
                            <div className="flex-1 h-px" style={{ backgroundColor: '#E5E5E5' }} />
                        </div>

                        {/* Google Button */}
                        <div className="mb-8">
                            <button
                                type="button"
                                className="w-full flex items-center justify-center px-4 py-3 border rounded-lg hover:bg-gray-50 transition-colors"
                                style={{ 
                                    borderColor: COLORS.border,
                                    backgroundColor: COLORS.background,
                                    fontFamily: 'Inter, system-ui, sans-serif',
                                    fontSize: '16px',
                                    fontWeight: '500',
                                    color: COLORS.textPrimary
                                }}
                            >
                                <svg className="w-5 h-5 mr-3" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Continue with Google
                            </button>
                        </div>
                    </div>

                    {/* Continue Button - Fixed at bottom */}
                    <div className="px-6 pb-8 flex-shrink-0">
                        <button
                            className="w-full bg-gray-900 hover:bg-gray-800 text-white rounded-full py-4 text-base font-medium flex items-center justify-center gap-2 transition-colors disabled:opacity-50"
                            onClick={handleEmailSubmit}
                            disabled={isLoading || !email.trim()}
                        >
                            {isLoading ? 'Loading...' : 'Continue'}
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>
            );
        };

        // Test App Component with two-screen flow
        const TestApp = () => {
            const [showModal, setShowModal] = useState(false);
            const [currentFlow, setCurrentFlow] = useState('welcome');

            const handleWelcomeContinue = () => {
                console.log('Welcome screen continue clicked');
                setCurrentFlow('email');
            };

            const handleEmailSuccess = (data) => {
                console.log('Email auth success:', data);
                setShowModal(false);
                setCurrentFlow('welcome'); // Reset for next time
            };

            const handleClose = () => {
                setShowModal(false);
                setCurrentFlow('welcome'); // Reset for next time
            };

            const renderCurrentFlow = () => {
                switch (currentFlow) {
                    case 'welcome':
                        return (
                            <WelcomeScreen 
                                onContinue={handleWelcomeContinue}
                                onClose={handleClose}
                            />
                        );
                    case 'email':
                        return (
                            <EmailAuth 
                                onSuccess={handleEmailSuccess}
                                testMode={true}
                            />
                        );
                    default:
                        return null;
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                    {!showModal ? (
                        <button 
                            onClick={() => setShowModal(true)}
                            className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium"
                        >
                            Test Welcome + Email Flow
                        </button>
                    ) : (
                        <div className="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-end justify-center">
                            {/* Modal - Full height from bottom */}
                            <div className="bg-white rounded-t-3xl w-full max-w-sm mx-auto shadow-2xl overflow-hidden h-screen max-h-screen flex flex-col">
                                {renderCurrentFlow()}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<TestApp />, document.getElementById('root'));
    </script>
</body>
</html>
