<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Points Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root" class="p-8">
        <h1 class="text-2xl font-bold mb-4">Entry Points Test</h1>
        <div class="space-y-4">
            <div class="p-4 bg-green-50 border border-green-200 rounded">
                <h2 class="font-semibold text-green-800">‚úÖ Package Entry Points</h2>
                <ul class="text-sm text-green-700 mt-2">
                    <li>‚Ä¢ main: dist/onairos.bundle.js</li>
                    <li>‚Ä¢ module: dist/onairos.esm.js</li>
                    <li>‚Ä¢ browser: dist/onairos.bundle.js</li>
                </ul>
            </div>
            <div class="p-4 bg-blue-50 border border-blue-200 rounded">
                <h2 class="font-semibold text-blue-800">üî• UMD Build Test</h2>
                <div id="umd-test"></div>
            </div>
        </div>
    </div>

    <!-- Test UMD build -->
    <script src="./dist/onairos.bundle.js"></script>
    <script>
        console.log('üî• Testing UMD build...');
        
        // Test UMD global
        if (window.Onairos && window.Onairos.OnairosButton) {
            console.log('‚úÖ UMD build loaded successfully');
            document.getElementById('umd-test').innerHTML = '<p class="text-blue-700">‚úÖ UMD build loaded successfully</p>';
            
            // Test creating a button
            const { OnairosButton } = window.Onairos;
            const buttonElement = React.createElement(OnairosButton, {
                requestData: ['email', 'profile'],
                webpageName: 'Entry Points Test',
                onComplete: (result) => {
                    console.log('‚úÖ Button callback works:', result);
                },
                buttonType: 'pill',
                visualType: 'full',
                textColor: 'blue'
            });
            
            const container = document.createElement('div');
            container.className = 'mt-2';
            document.getElementById('umd-test').appendChild(container);
            ReactDOM.render(buttonElement, container);
            
        } else {
            console.error('‚ùå UMD build failed to load');
            document.getElementById('umd-test').innerHTML = '<p class="text-red-700">‚ùå UMD build failed to load</p>';
        }
    </script>
</body>
</html>
